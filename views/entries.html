{{ define "content" }}
{{ range .Entries }}
<div class="ui raised segment">
  <div class="ui teal ribbon label">
    <a href="{{ .ID.Hex }}/">{{ .Title }}</a>
  </div>
  <p style="word-break: break-all;">{{ .Short }}</p>
  <span class="date">{{ .Posted }}{{ if .Author }} by {{ .Author }}{{ end }}</span>
</div>
{{ end }}
{{ end }}
